name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm install
    - name: Security Audit
      run: |
        echo "ðŸ”’ Running npm security audit..."
        npm audit --audit-level=moderate
        echo "ðŸ“Š Security audit completed"
    - name: Run tests
      run: npm test
    - name: Run lint
      run: npm run lint