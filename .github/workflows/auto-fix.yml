name: Auto-Fix Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  auto-fix:
    # Skip if commit message contains [auto-fix] to prevent infinite loops
    if: "!contains(github.event.head_commit.message, '[auto-fix]')"
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          echo "üì¶ Installing npm dependencies..."
          npm install --verbose
          echo "‚úÖ Dependencies installed successfully"
          
      - name: Check for linting issues
        id: lint-check
        run: |
          echo "üîç Checking for ESLint issues..."
          if npm run lint; then
            echo "‚úÖ No linting issues found"
            echo "needs_fix=false" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è Linting issues detected - will attempt auto-fix"
            echo "needs_fix=true" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true
        
      - name: Run ESLint auto-fix
        if: steps.lint-check.outputs.needs_fix == 'true'
        run: |
          echo "üîß Running ESLint auto-fix..."
          npm run lint:fix
          echo "‚úÖ ESLint auto-fix completed"
          
      - name: Run Prettier formatting
        run: |
          echo "üíÖ Running Prettier formatting..."
          npm run format
          echo "‚úÖ Prettier formatting completed"
          
      - name: Check for changes (excluding workflow files)
        id: changes
        run: |
          # Check for changes excluding .github/workflows directory for security
          if git diff --quiet -- . ':!.github/workflows'; then
            echo "No changes to commit (excluding workflow files)"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected (excluding workflow files):"
            git diff --name-only -- . ':!.github/workflows'
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit auto-fixes
        if: steps.changes.outputs.has_changes == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'üîß Auto-fix: ESLint and Prettier code quality [auto-fix]'
          # Exclude workflow files for security - they should be manually reviewed
          file_pattern: 'src/ tests/ *.js *.json *.md README.md SECURITY.md index.html'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          
      - name: Auto-fix summary
        run: |
          if [ "${{ steps.changes.outputs.has_changes }}" == "true" ]; then
            echo "üéâ Auto-fix completed successfully!"
            echo "‚úÖ Code quality issues automatically resolved"
            echo "‚úÖ Changes committed to branch"
            echo "‚ÑπÔ∏è Note: Workflow files excluded for security (manual review required)"
          else
            echo "‚úÖ No auto-fixes needed - code quality is good!"
          fi