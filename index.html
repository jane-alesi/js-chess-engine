<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Chess Engine - Play Chess Against AI</title>
    <meta name="description" content="Pure JavaScript chess game with AI opponent, inspired by Atari Video Chess">
    <meta name="keywords" content="chess, javascript, game, ai, browser">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="src/ui/styles.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>üèÅ‚ôüÔ∏è JS Chess Engine</h1>
            <p>Pure JavaScript Chess inspired by Atari Video Chess</p>
        </header>

        <main class="main">
            <div class="game-container">
                <div class="game-info">
                    <div class="status">
                        <span id="current-player">White to move</span>
                        <span id="game-status"></span>
                    </div>
                    <div class="controls">
                        <button id="new-game" class="btn btn-primary">New Game</button>
                        <button id="undo-move" class="btn btn-secondary">Undo</button>
                        <select id="difficulty" class="select">
                            <option value="easy">Easy</option>
                            <option value="medium" selected>Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>

                <div class="board-container">
                    <div id="chess-board" class="chess-board">
                        <!-- Board squares will be generated by JavaScript -->
                    </div>
                </div>

                <div class="game-sidebar">
                    <div class="captured-pieces">
                        <h3>Captured Pieces</h3>
                        <div class="captured-white"></div>
                        <div class="captured-black"></div>
                    </div>
                    
                    <div class="move-history">
                        <h3>Move History</h3>
                        <div id="move-list" class="move-list">
                            <!-- Moves will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Built with ‚ù§Ô∏è by <a href="https://satware.ai" target="_blank">satware¬Æ AI</a></p>
            <p>Inspired by the legendary Atari Video Chess (1979)</p>
        </footer>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>AI is thinking...</p>
    </div>

    <!-- Game scripts -->
    <script type="module" src="src/index.js"></script>
</body>
</html>
